<div>
    <form #form="ngForm" (ngSubmit)="loadMembers()" class="form-inline mt-4" autocomplete="off">
        <div class="form-group">
            <label>Age from: </label>
            <input type="number" (click)="$event.target.select()" class="form-control ml-1" style="width: 70px;" name='minAge' [(ngModel)]='userParams.minAge'>
        </div>
        <div class="form-group ml-2">
            <label>Age to: </label>
            <input type="number" (click)="$event.target.select()" class="form-control ml-1" style="width: 70px;" name='maxAge' [(ngModel)]='userParams.maxAge'>
        </div>
        <div class="form-group ml-2">
            <label>Show Me: </label>
            <select class="form-select ml-1" name="gender" style="width: 150px;" [(ngModel)]="userParams.gender">
                <option *ngFor="let gender of genderList" [value]='gender.value'>
                    {{gender.display}}
                </option>  
            </select>
        </div>
        <button class="btn btn-success ml-2" type="submit">Apply Filters</button>
        <button class="btn btn-info ml-2" type="button" (click)="resetFilter()">Reset Filters</button>
    </form>
</div>
<div class="mt-3">
    <h3 class="text-success">Total Members Found: {{pagination?.totalItems}}</h3>
</div>
<div class="row mt-4">
    <div *ngFor="let member of members" class="col-sm-2">
        <app-member-card [member] = "member"></app-member-card>
    </div>
</div>
<div *ngIf="pagination" class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" 
                [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)] = "pagination.pageNumber"
                (pageChanged) = "pageChanged($event)"
                previousText="&lsaquo;" 
                nextText="&rsaquo;" 
                firstText="&laquo;" 
                lastText="&raquo;">
    </pagination>
</div>
