<div class="card mb-4" >
    <div class="card-img-wrapper" routerLink="/members/{{member.userName}}">
        <img class="card-img-top" src="{{member.mainPhotoUrl || './assets/noimage.png'}}" alt="{{member.nickName}}">
        <ul class="list-inline text-center member-icons">
          <li class="list-inline-item">
            <button class="btn btn-primary" routerLink='/members/{{member.userName}}'>
              <i class="fa fa-user" aria-hidden="true"></i>
            </button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-danger">
              <i class="fa fa-heart" aria-hidden="true"></i>
            </button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-info">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </button>
          </li>
        </ul>
    </div>
    <div class="card-body p-2">
      <h6 class="card-title text-center"><i class="fa fa-user" aria-hidden="true"></i> 
        {{member.nickName}}
      </h6>
      <p class="card-text text-center" *ngIf ="member.city && member.country">
        <i class="fa fa-flag" aria-hidden="true"></i> 
        {{member.city}}, {{member.country}}
      </p>
    </div>
  </div>
