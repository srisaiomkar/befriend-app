<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink='/'>Befriend</a>

    <ul  class="navbar-nav mr-auto mt-2 mt-lg-0">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink='/members' routerLinkActive='active'>Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/lists' routerLinkActive='active'>Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/messages' routerLinkActive='active'>Messages</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink='/errors' routerLinkActive='active'>Error test</a>
      </li>
    </ul>
    <div dropdown class="dropdown" *ngIf="(accountService.currentUser$ | async) as user">
      <a dropdownToggle class="dropdown-toggle text-light">{{user.username | titlecase}}</a>
      <div *dropdownMenu class="dropdown-menu" >
        <div class="dropdown-item">Edit Profile</div>
        <div class="dropdown-divider"></div>
        <div class="dropdown-item" (click)="logout()">Logout</div>
      </div>
    </div>
    <form  *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline my-2 my-lg-0 ml-auto" (ngSubmit) ="login()" autocomplete="off">
      <input name="username" [(ngModel)]="model.username"
          class="form-control mr-sm-2" type="text" placeholder="Username" >
      <input name = "password" [(ngModel)]="model.password" 
          class="form-control mr-sm-2" type="password" placeholder="Password" >
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
  </nav>
