<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
            <h3 class="mb-3 text-center">Register</h3>
            <div class="form-group">
                <label class="control-label">I am a: </label>
                <label class="radio-inline">
                    <input type="radio" value="male" formControlName="gender" class="ml-2">Male
                </label>
                <label class="radio-inline">
                    <input type="radio" value="female" formControlName="gender" class="ml-2">Female
                </label>
            </div>
            <app-text-input [formControl]="registerForm.controls['username']" [label] ="'Username'" ></app-text-input>
            <app-text-input [formControl]="registerForm.controls['nickname']" [label] ="'Nickname'" ></app-text-input>
            <app-date-input [formControl]="registerForm.controls['dateOfBirth']" [label] ="'Date of birth'" [maxDate]="maxDate" ></app-date-input>
            <app-text-input [formControl]="registerForm.controls['city']" [label] ="'City'" ></app-text-input>
            <app-text-input [formControl]="registerForm.controls['country']" [label] ="'Country'" ></app-text-input>
            <app-text-input [formControl]="registerForm.controls['password']" [label] ="'Password'" [type]="'password'" ></app-text-input>
            <app-text-input [formControl]="registerForm.controls['confirmPassword']" [label] ="'Confirm Password'" [type]="'password'"></app-text-input>
            <div class = "mt-3" *ngIf="validationErrors.length > 0">
                <ul class="text-danger">
                    <li *ngFor="let error of validationErrors"> {{error}}</li>
                </ul>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success mr-2">Register</button>
                <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>
