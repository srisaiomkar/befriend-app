<div class="container mt-3">
    <div class="btn-group" name ="predicate">
        <button class="btn btn-primary" btnRadio="liked" 
        [(ngModel)]="likesParams.predicate" (click)="loadLikes()">Members I like</button>
        <button class="btn btn-primary" btnRadio="likedBy"
         [(ngModel)]="likesParams.predicate" (click)="loadLikes()">Members who like me</button>
    </div>
    <h2 class="mt-3">{{likesParams.predicate === 'liked'?'Members I like':'Members who like me' }}</h2>

    <div class="row mt-3">
        <div *ngIf="!members.length">
            <h3 class="text-info">None as of now</h3>
        </div>
        <div *ngFor="let member of members" class="col-2">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div *ngIf="pagination" class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" 
                [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)] = "pagination.pageNumber"
                (pageChanged) = "pageChanged($event)"
                previousText="&lsaquo;" 
                nextText="&rsaquo;" 
                firstText="&laquo;" 
                lastText="&raquo;">
    </pagination>
</div>
